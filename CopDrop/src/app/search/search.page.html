<ion-header translucent="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="mainpage"></ion-back-button>
    </ion-buttons>

    <div slot= "end" >
      <ion-tab-button tappable routerLink="/cart">
        <ion-badge ></ion-badge>
        
      </ion-tab-button>
      
    </div>
  </ion-toolbar>
 
 
</ion-header>

<ion-content class="ion-text-center">
  <div class="container">
    <div class="searchbar">
      <div class="img">
        <img src="../../assets/img/searchsneak.jpg" alt="">
      </div>
      <h4 class="text-center ion-padding">Hmph :(</h4>
     
    </div>
    <h4 class="text-center ion-padding">What to wear?</h4>
  </div>
 
  <div class="searchicons">
    <ion-grid>

      <ion-row class="ion-align-items-center">
        <ion-col>
           <!-- <p>Nike</p> -->
          <ion-button (click)= "fetchNike()" fill="clear" routerLink="/search-results">
            <ion-icon class="nike-icon"  src="../../assets/icon/Logo_NIKE.svg"></ion-icon>
            <!-- <img tappable  class ="nike-button" src="../../assets/img/nike-filled.png" alt="" > <br> -->
          </ion-button>
          <p>Nike</p>
        </ion-col>
        
        
        <ion-col>

          <ion-button (click)= "fetchAd()" size = "large" fill="clear"  routerLink="/search-results">
            <ion-icon class="adidas-icon" src="../../assets/icon/Adidas_Logo.svg"></ion-icon>
          </ion-button>
          
          <p>Adidas</p>

        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-button (click)= "fetchUA()" size = "large" fill="clear"  routerLink="/search-results">
            <ion-icon class="ua-icon" src="../../assets/icon/Under_armour_logo.svg"></ion-icon>
          </ion-button>
          <p>Under Armour</p>
        </ion-col>
        
        <ion-col>
          <ion-button (click)= "fetchNB()" size="large" fill="clear"  routerLink="/search-results">
            <ion-icon class="nb-icon"  src="../../assets/icon/New_Balance_logo.svg"></ion-icon>
          </ion-button>
          <p>New Balance</p>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-button (click)= "fetchPm()" size = "large" fill="clear"  routerLink="/search-results">
            <ion-icon  class="puma-icon"  src="../../assets/icon/puma-logo.svg"></ion-icon>
          </ion-button>
          
          <p>Puma</p>
        </ion-col>
       
        <ion-col>
          <ion-button (click)= "fetchCV()" size = "large" fill="clear"  routerLink="/search-results">
            <ion-icon class="conv-icon" src="../../assets/icon/Converse_logo.svg"></ion-icon>
          </ion-button>
          
          <p>Converse</p>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

  

 

</ion-content>
