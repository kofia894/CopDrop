<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="mainpage"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Advertise</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Save()" > Save</ion-button>
    </ion-buttons>
    
    

    

     

  </ion-toolbar>

</ion-header>

<ion-content>
 
  <div class="ion-margin-top form">
    <div class="brand">
      <ion-list>
        <ion-radio-group [(ngModel)]="brand" value="brand">
          <ion-list-header>
            <ion-label>Brand</ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label>Nike</ion-label>
            <ion-radio slot="start" value="Nike"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Adidas</ion-label>
            <ion-radio slot="start" value="Adidas"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Under armour</ion-label>
            <ion-radio slot="start" value="Under armour"></ion-radio>
          </ion-item>
    
          <ion-item>
            <ion-label>New Balance</ion-label>
            <ion-radio slot="start" value="New Balance"></ion-radio>
          </ion-item>
    
          <ion-item>
            <ion-label>Puma</ion-label>
            <ion-radio slot="start" value="Puma"></ion-radio>
          </ion-item>
    
          <ion-item>
            <ion-label>Converse</ion-label>
            <ion-radio slot="start" value="Converse"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    
    </div>

    <div class="img">
      <p class="ion-text-center"> Images </p>
      <img class="img-url" src="{{imgURL}}" height="200" width="200" />
      <ion-button (click)= "getCamera()" class="addbutton" size="large" fill="clear"> 
        <ion-icon class = "sell-icon"  name="add-circle"></ion-icon> 
      </ion-button>
      
      <p class="ion-text-center">Add Photo(s)</p>

    </div>

    <div class="shoe-size">
      <ion-item>
        <ion-label style="font-family: 'Poppins', sans-serif;" position="floating">Size</ion-label><br>
        <ion-input type="number" [(ngModel)]="size" value=""></ion-input>
      </ion-item>
      
    </div>

    <div class="description">
      <ion-item>
        <ion-label style="font-family: 'Poppins', sans-serif;" position="floating">Description</ion-label>
        <ion-input [disabled]='isDisable' clearInput [(ngModel)]='desc' style="font-family: 'Poppins', sans-serif;" placeholder="Description"></ion-input>
      </ion-item>
    </div>
  </div>
  
</ion-content>
